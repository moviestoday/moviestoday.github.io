<!DOCTYPE html>
<html ng-app="moviestoday">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <title>Movies Today</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css"/>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-67996355-2', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body ng-controller="mainCtrl">

<div class="row">
    <div class="col-md-3 col-xs-1"></div>
    <div class="col-md-6 col-xs-10">
        <div class="row" id="app-header">
            <div class="col-xs-3 col-md-1">
                <img src="logo.png" id="logo"/>
            </div>
            <div class="col-xs-5 col-md-2 app-title">
                MoviesToday
            </div>
            <div class="col-xs-4 col-md-1 app-title">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row cinema" ng-show="loadingCinemas">
                    <div class="col-xs-12">
                        <div class="row cinema-title">
                            <div class="col-xs-12">
                                <img src="loading.gif" class="loading_icon" alt=""/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row cinema" ng-repeat="cinema in cinemas" >
                    <div class="col-xs-12">
                        <div class="row cinema-title">
                            <div class="col-xs-12" ng-cloak>
                                {{cinema.title}}
                            </div>
                        </div>
                        <div class="row movielist">
                            <div class="col-xs-2 col-md-1"></div>
                            <div class="col-xs-10 col-md-11">
                                <div class="row movie" ng-show="cinema.nshow.length==0">
                                    <div class="col-xs-12">
                                        <div class="row movie-title">
                                            <div class="col-xs-12">
                                                No movies found ( Most likely the cinema updated it's site )
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row movie" ng-repeat="movie in cinema.nshow">
                                    <div class="col-xs-12">
                                        <div class="row movie-title">
                                            <div class="col-xs-12" ng-cloak>
                                                {{movie.title}}
                                            </div>
                                        </div>
                                        <div class="row movie-rating">
 <!--                                           <div class="col-xs-5 col-md-2 imdb">
                                                <p>9.2<img src="logo_imdb.png" height="30px" align="bottom" alt=""/></p>
                                            </div>-->
                                            <div class="col-xs-1 col-md-2">
                                                <p><a href="{{movie.trailer}}" target="_blank"><img src="logo_youtube.png" height="30px" align="bottom" alt=""/></a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="contact_me">
            <div class="col-xs-12">
                <a href="https://twitter.com/moviestoday256" target="_blank"><img src="logo_twitter.png" id="logo_twitter" alt=""/></a>
            </div>
        </div>
        <div class="row" id="end"></div>
    </div>
    <div class="col-md-3 col-xs-1"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
