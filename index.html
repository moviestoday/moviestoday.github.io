<!DOCTYPE html>
<html ng-app="moviestoday">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <title>Movies Today</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css"/>
</head>
<body ng-controller="mainCtrl">
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WV4GGM"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-WV4GGM');</script>
<!-- End Google Tag Manager -->
<div class="row">
    <div class="col-md-3 col-xs-1"></div>
    <div class="col-md-6 col-xs-10">
        <div class="row" id="app-header">
            <div class="col-xs-3 col-md-1">
                <img src="logo.png" id="logo"/>
            </div>
            <div class="col-xs-5 col-md-2 app-title">
                MoviesToday
            </div>
            <div class="col-xs-4 col-md-1 app-title">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row cinema" ng-show="loadingCinemas">
                    <div class="col-xs-12">
                        <div class="row cinema-title">
                            <div class="col-xs-12">
                                <img src="loading.gif" class="loading_icon" alt=""/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row cinema" ng-repeat="cinema in cinemas" >
                    <div class="col-xs-12">
                        <div class="row cinema-title">
                            <div class="col-xs-12" ng-cloak>
                                {{cinema.title}}
                            </div>
                        </div>
                        <div class="row movielist">
                            <div class="col-xs-2 col-md-1"></div>
                            <div class="col-xs-10 col-md-11">
                                <div class="row movie" ng-show="cinema.nshow.length==0">
                                    <div class="col-xs-12">
                                        <div class="row movie-title">
                                            <div class="col-xs-12">
                                                No movies found ( Most likely the cinema updated it's site )
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row movie" ng-repeat="movie in cinema.nshow">
                                    <div class="col-xs-12">
                                        <div class="row movie-title">
                                            <div class="col-xs-12" ng-cloak>
                                                {{movie.title}}
                                            </div>
                                        </div>
                                        <div class="row movie-rating">
 <!--                                           <div class="col-xs-5 col-md-2 imdb">
                                                <p>9.2<img src="logo_imdb.png" height="30px" align="bottom" alt=""/></p>
                                            </div>-->
                                            <div class="col-xs-2 col-md-1">
                                                <p><a href="{{movie.trailer}}" target="_blank"><img src="logo_youtube.png" height="30px" align="bottom" alt=""/></a></p>
                                            </div>
                                            <div class="col-xs-1 col-md-1" ng-show="movie._3D.toLowerCase()==='true'">
                                                <p><img src="icon_3d.png" height="35px" align="bottom" alt=""/></p>
                                            </div>
                                        </div>
                                        <div class="row movie-showtimes">
                                            <div class="col-xs-4 col-md-2 movie-showtime" ng-repeat="showtime in movie.showtimes">
                                                {{showtime}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="contact_me">
            <div class="col-xs-12">
                <a href="https://twitter.com/moviestoday256" target="_blank"><img src="logo_twitter.png" id="logo_twitter" alt=""/></a>
            </div>
        </div>
        <div class="row" id="Disqus">
            <div class="col-xs-12">
                <div id="disqus_thread"></div>
                <script>
                    /**
                     * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                     * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
                     */
                    /*
                     var disqus_config = function () {
                     this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
                     this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                     };
                     */
                    (function() { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');

                        s.src = '//moviestoday256.disqus.com/embed.js';

                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>            </div>
        </div>
        <div class="row" id="end"></div>
    </div>
    <div class="col-md-3 col-xs-1"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script id="dsq-count-scr" src="//moviestoday256.disqus.com/count.js" async></script>
<script src="main.js"></script>
</body>
</html>
